        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">

<body>
    <header>
        <div class="header-menu-wrapper off">
            <div class="header-menu">
                <div class="menu-1 menu-items"><a href="#company-intro">弊社について</a></div>
                <div class="menu-2 menu-items"><a href="#business-list">弊社が行っている事業</a></div>
                <div class="menu-3 menu-items"><a href="#sns">ソーシャルメディア</a></div>
            </div>
            <div class="menu-close-btn">
                <span><i class="fas fa-chevron-up"></i></i>Close</span>
            </div>
        </div>
        <div class="header-wrapper">
            <div class="header">
                <div class="logo-wrapper">
                    <div class="logo">
                        <span>Logo</span>
                    </div>
                </div>
                <div class="burger-menu-wrapper">
                    <div class="burger-menu">
                        <span class="burger1"></span>
                        <span class="burger2"></span>
                        <span class="burger3"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="company-slogan-wrapper"> 
        <span>関わってくれたすべての人に感謝し、恩返しを。</span>
        <div class="image-layer"></div>
        <img src="image/thank you.jpg">
    </div>

    <div class="company-overview-wrapper">
        <div class="company-overview-block">
            <div class="ceo-message-wrapper">
                <div class="ceo-message-heading">
                    <h1>代表メッセージ</h1>
                </div>
                <div class="ceo-message-section">
                    <div class="ceo-photo"><img src="image/ceo-message.jpg"></div>
                    <div class="ceo-message">
                        <p>"関わってくれたすべての人に感謝し、恩返しを。"<br>という思いでこのT4Uという会社を設立しました。</p>
                        <p>事業の内容は様々ですが、それぞれの事業毎に自分たちが提供できる価値を日々模索しながら、<br>多くの人へ恩返ししていきたいと思っております。</p>
                        <p>T4Uの会社ロゴの矢印にも込められていますが、<br>周りの環境に感謝し、僕たちは常に前に進み続けていきます。</p>
                    </div>
                </div>
            </div>

            <div class="company-info-block">
                <div class="company-info-heading">
                    <h2>会社概要</h2>
                </div>
                <div class="company-info-details">

                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer_up">
            <a href="#">page1</a>
            <a href="#">page2</a>
            <a href="#">page3</a>
        </div>

        </div>
